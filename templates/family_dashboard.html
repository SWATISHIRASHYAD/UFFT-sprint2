
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Contribution Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .dashboard {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contribution-list {
      list-style: none;
      padding: 0;
    }
    .contribution-list li {
      padding: 10px;
      margin: 5px 0;
      background: #ddd;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    .top-contributor {
      background: gold !important;
      font-size: 20px;
      border: 2px solid #ffd700;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Family Goals Contribution Dashboard</h2>

  <div class="dashboard">
    <ul class="contribution-list">
      {% for member in family_contributions %}
        <li class="{% if loop.first %}top-contributor{% endif %}">
          {{ loop.index }}. {{ member.name }} - â‚¹{{ member.total_contribution }}
        </li>
      {% endfor %}
    </ul>
  </div>

  <a href="{{ url_for('savings_goals') }}">Back to Savings Goals</a>
</body>
</html>
