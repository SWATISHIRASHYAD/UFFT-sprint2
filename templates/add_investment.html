<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Investment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Add New Investment</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="investment_type" class="form-label">Investment Type:</label>
        <select name="investment_type" class="form-select" required>
          <option value="stocks">Stocks</option>
          <option value="bonds">Bonds</option>
          <option value="real_estate">Real Estate</option>
          <option value="mutual_funds">Mutual Funds</option>
          <option value="savings_account">Savings Account</option>
          <option value="fixed_deposit">Fixed Deposit</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="investment_name" class="form-label">Investment Name:</label>
        <input type="text" name="investment_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="purchase_date" class="form-label">Purchase Date:</label>
        <input type="date" name="purchase_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="purchase_price" class="form-label">Purchase Price:</label>
        <input type="number" name="purchase_price" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" name="quantity" class="form-control" >
      </div>

      <div class="mb-3">
        <label for="roi" class="form-label">ROI (optional):</label>
        <input type="number" step="0.01" name="roi" class="form-control">
      </div>

      <div class="mb-3">
        <label for="current_value" class="form-label">Current Market Value (optional):</label>
        <input type="number" step="0.01" name="current_value" class="form-control">
      </div>

      <div class="mb-3">
        <label for="end_date" class="form-label">End Date (optional):</label>
        <input type="date" name="end_date" class="form-control">
      </div>

      <div class="mb-3">
        <label for="info" class="form-label">Additional Information (optional):</label>
        <textarea name="info" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add Investment</button>
    </form>
  </div>
</body>
</html>
